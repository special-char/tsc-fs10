<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .box {
        background-color: palevioletred;
        aspect-ratio: 1/1;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">Box 1</div>
      <div class="box">Box 1</div>
      <div class="box">Box 1</div>
      <div class="box">Box 1</div>
      <div class="box">Box 1</div>
      <div class="box">Box 1</div>
    </div>
  </body>
</html>
