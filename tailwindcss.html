<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a {
            text-decoration: none;
            position: relative;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            width: 0;
            height: 1px;
            margin: auto;
            background-color: red;
            transition: width 2s linear;
        }

        a:hover::after {
            width: 80%;
        }



        
    </style>
</head>
<body>
    <a href="#">Lorem, ipsum dolor...</a>
</body>
</html>
