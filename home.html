<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->

    <style>
      /* header p,
      section p {
        color: red;
      } */

      /* section > p {
        color: red;
      } */

      html {
        scroll-behavior: smooth;
      }

      header {
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 20px;
      }

      header > nav > ul {
        display: flex;
        gap: 20px;
      }

      header > nav > ul > li {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      section {
        height: 100vh;
      }

      a:active {
        color: red;
      }
/* 
      input:focus {
        outline-color: red;
      } */

      label:focus-within {
        font-weight: bold;
        font-size: large;
      }

      /* a:hover {
        color: green;
      } */

      /* section:target {
        background-color: coral;
      } */

      button {
        height: 40px;
        border: 0;
        background-color: dodgerblue;
        border-radius: 10px;
        padding: 0 10px;
      }
      button:disabled {
        background-color: gray;
      }


      .fieldElements:has(input:required) > label::after {
        content: '*';
        color: red;
      }

      input:invalid {
        outline-color: red;
      }

      /* input[type="radio"]: {
        accent-color: coral
      } */


      main > section {
          background-color: blue;
      }

    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>App</h1>
        <nav>
          <ul>
            <li><a href="#banner" target="_blank">Banner</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#blogs">Blogs</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>
      <section id="banner">
        <h2>Banner Section</h2>
      </section>
      <section id="about">
        <h2>About Section</h2>
      </section>
      <section id="projects">
        <h2>projects Section</h2>
      </section>
      <section id="blogs">
        <h2>blogs Section</h2>
      </section>
      <section id="contact">
        <h2>contact Section</h2>
        <form>
          <div class="fieldElements">
            <label for="email"
              >Email
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Email address"
              />
            </label>
          </div>
          <fieldset>
            <legend>Gender</legend>
            <div>
              <input type="radio" name="gender" id="male">
              <label for="male">Male</label>
            </div>

            <div>
              <input type="radio" name="gender" id="female">
              <label for="female">Female</label>
            </div>
          </fieldset>
          <button type="submit" disabled>Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
