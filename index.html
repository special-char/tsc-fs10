    <main>
      <section id="subscribe">
        <form oninput="result.value = range.value; ">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" autocomplete="name" autofocus autocapitalize="none" placeholder="Full Name" maxlength="10">
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]{2,4}">
          </div>

          <div>
            <label for="mobile_number">Mobile</label>
            <input type="tel" name="mobile_number" id="mobile_number" autocomplete="one">
          </div>

          <fieldset>
            <legend>Gender</legend>
            <div>
              <input type="radio" name="gender" id="male">
              <label for="male">Male</label>
            </div>
            <div>
              <input type="radio" name="gender" id="female">
              <label for="female">Female</label>
            </div>
          </fieldset>

          <select name="gender" id="gender" autocomplete="sex">
            <option value="">Please Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <div>
            <label for="birth_date">Birth Date</label>
            <input type="date" name="birth_date" id="birth_date" autocomplete="bday">
          </div>

          <div>
            <label for="range">Range</label>
            <input type="range" name="range" id="range" value="20" min="10" max="50">
            <output name="result" for="range">20</output>
          </div>



          <button type="submit">Submit</button>
          
        </form>
      </section>
    </main>
