    <main>
      <section id="subscribe">
        <form>
          <fieldset>
            <div>
              <label
                for="firstName"
                style="
                  position: absolute;
                  width: 1px;
                  height: 1px;
                  padding: 0;
                  margin: -1px;
                  overflow: hidden;
                  clip: rect(0, 0, 0, 0);
                  white-space: nowrap;
                  border-width: 0;
                "
                >First Name</label
              >
              <input type="text" id="firstName" required enterkeyhint="done" />
            </div>
            <div>
              <label
                for="lastname"
                style="
                  position: absolute;
                  width: 1px;
                  height: 1px;
                  padding: 0;
                  margin: -1px;
                  overflow: hidden;
                  clip: rect(0, 0, 0, 0);
                  white-space: nowrap;
                  border-width: 0;
                "
                >First Name</label
              >
              <input type="text" id="lastname" />
            </div>
          </fieldset>
          <div>
            <label
              for="email"
              style="
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border-width: 0;
              "
              >Email</label
            >
            <input type="color" id="email" />
          </div>

          <div>
            <label
              for="gender"
              style="
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border-width: 0;
              "
              >Gender</label
            >
            <select name="gender" id="gender">
              <optgroup label="Sports">
                <option value="cricket">Criket</option>
                <option value="football">Football</option>
              </optgroup>
              <optgroup label="Activity">
                <option value="dancing">Dancing</option>
                <option value="painting">Painting</option>
              </optgroup>
              <option value="">Please Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div>
            <label for="college">College</label>
            <input type="text" list="collegeList">
            <datalist id="collegeList">
              <option>Nirma</option>
              <option>LDRP</option>
              <option>Indus</option>
              <option>SAL</option>
            </datalist>
          </div>

          <fieldset>
            <legend>Gender</legend>
            <div>
              <input type="radio" name="Gender" id="male" />
              <label for="male">Male</label>
            </div>
            <div>
              <input type="radio" name="Gender" id="female" />
              <label for="female">Female</label>
            </div>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>
